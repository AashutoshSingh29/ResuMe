<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Resume Builder</h1>
        <p>Select a template to start building your resume</p>
    </header>

    <section id="template-selection">
        <h2>Choose a Template</h2>
        <div class="templates">
            <div class="template" id="template-1">
                <h3>Color Block Resume</h3>
                <button onclick="viewTemplate(1)">View Template</button>
            </div>
        </div>
    </section>

    <section id="editor" style="display: none;">
        <h2>Edit Your Resume</h2>
        <!-- Embed the Microsoft Word Online using iframe -->
        <iframe id="word-editor" src="" width="100%" height="600px" frameborder="0"></iframe>
    </section>

    <footer>
        <p>Created by Your Name</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
